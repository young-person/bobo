<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>用户数据界面</title>
    <#include "common/include.html" />
</head>
<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="col-xs-12">
            <button type="button" data-toggle="modal" class="btn btn-default" data-target="#myModal">添加用户</button>
        </div>
        <div class="col-xs-12">
            <h3 class="header smaller lighter blue">用户数据面板</h3>
            <div>
                <table id="dataTable" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="center"><label><input type="checkbox" class="ace"  name="delBatch"/><span class="lbl"></span></label></th>
                            <th class="center">唯一值</th>
                            <th class="center">用户名称</th>
                            <th class="center">密码</th>
                            <th class="center">账号</th>
                            <th class="center">邮件</th>
                            <th class="center">是否禁用</th>
                            <th class="center">删除</th>
                        </tr>
                    </thead>
                    <tbody>
                    <#list user as datas>
                        <tr>
                            <td class="center"><label><input type="checkbox" class="ace"  name="delBatch"/><span class="lbl"></span></label></td>
                            <td class="center">${user.id}</td>
                            <td class="center">${user.userName}</td>
                            <td class="center">${user.passWord}</td>
                            <td class="center">${user.account}</td>
                            <td class="center">${user.email}</td>
                            <td class="center">${user.forbidden}</td>
                            <td class="center"><a href="/riche/deleteUser${user.id}">删除</a></td>
                        </tr>
                    </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form action="/riche/addUser" method="post" >
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <th>用户名称</th><td><input type="text" class="form-control" name="userName" value=""/></td>
                        </tr>
                        <tr>
                            <th>密码</th><td><input type="text" class="form-control" name="passWord" value=""/></td>
                        </tr>
                        <tr>
                            <th>账号</th><td><input type="text" class="form-control" name="account" value=""/></td>
                        </tr>
                        <tr>
                            <th>邮件</th><td><input type="text" class="form-control" name="email" value=""/></td>
                        </tr>
                        <tr>
                            <th>是否禁用</th><input type="checkbox" class="form-control" name="forbidden" /><td></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
