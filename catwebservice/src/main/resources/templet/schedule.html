<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>数据通知界面界面</title>
    <#include "common/include.html" />
</head>

<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="col-xs-12">
            <button type="button" data-toggle="modal" class="btn btn-default" data-target="#myModal">添加代码</button>
        </div>
        <div class="col-xs-12">
            <h3 class="header smaller lighter blue">数据面板</h3>
            <div>
                <table id="dataTable" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <td class="center">参考值</td>
                            <#list headers as head>
                                <td class="center">${head.name}</td>
                            </#list>
                            <td class="center">删除</td>
                        </tr>
                    </thead>
                    <tbody>
                        <#list datas as item>
                            <tr class="${item.status}">
                                <td class="center">${item.mark}</td>
                                <#assign  keys=item.bean?keys/>
                                <#list headers as key>
                                    <td class="center">${item.bean["${key.field}"]!''}</td>
                                </#list>
                                <td class="center"><a href="/riche/deleteStock/${item.code}">删除</a></td>
                            </tr>
                        </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/riche/addStock" method="post" >
                <div class="modal-body">
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <th>代码</th><td><input type="text" class="form-control" name="code" value=""/></td>
                        </tr>
                        <tr>
                            <th>参考值</th><td><input type="text" class="form-control" name="value" value=""/></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
