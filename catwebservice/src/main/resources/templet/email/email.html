<html>
    <head>
        <meta charset="UTF-8">
        <title>${title}</title>
    </head>
    <body>
        <h4>${title}</h4>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>涨幅</th>
                    <th>推荐指数</th>
                    <th>换手率</th>
                    <th>详情</th>
                </tr>
            </thead>
            <tbody>
            <#list datas as target>
                <tr>
                    <td class="center">${target.stockName}</td>
                    <td class="center">${target.risePrice}</td>
                    <td class="center">${target.l}</td>
                    <td class="center">${target.hand}</td>
                    <td class="center"><a class="btn btn-sm btn-primary" href="${target.detailUrl}">详情</a></td>
                </tr>
            </#list>
            </tbody>
        </table>
    </body>
</html>
