<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <#include "common/include.html" />
</head>
<body class="no-skin">
<div class="main-content-inner">

    <div class="page-content">
        <div class="page-header" style="padding-bottom:0px;">
            <h4><a href="#">菜单编辑</a> > ${menuname}</h4>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="id">唯一约束</label>

                        <div class="col-sm-9">
                            <input type="text" id="id" name="id" class="col-xs-10 col-sm-5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="pid">所属上级</label>

                        <div class="col-sm-9">
                            <input type="text" id="pid" name="pid" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="name">名字</label>

                        <div class="col-sm-9">
                            <input type="text" id="name" name="name" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="urlkey">链接备注</label>

                        <div class="col-sm-9">
                            <input type="text" id="urlkey" name="urlkey" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="url">链接</label>

                        <div class="col-sm-9">
                            <input type="text" id="url" name="url" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="status">状态</label>

                        <div class="col-sm-9">
                            <input type="text" id="status" name="status" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="type">类型</label>

                        <div class="col-sm-9">
                            <input type="text" id="type" name="type" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="sort">排序号</label>

                        <div class="col-sm-9">
                            <input type="text" id="sort" name="sort" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="icon">样式图标</label>

                        <div class="col-sm-9">
                            <input type="text" id="icon" name="icon" class="col-xs-10 col-sm-5">
                        </div>
                    </div>


                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="button">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Submit
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                Reset
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
