<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>后台管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/lib/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/assets/adminlte/css/ionicons.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/assets/adminlte/css/font.awesome.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/assets/adminlte/css/AdminLTE.min.css}"  />
    <link rel="stylesheet" type="text/css" th:href="@{/static/assets/adminlte/css/skins/_all-skins.min.css}" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/assets/adminlte/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="/static/assets/adminlte/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wapper">
    <header class="main-header">
        <a href="/console/index" class="logo">
            <span class="logo-mini"><b>SBA</b></span>
            <span class="logo-lg"><b>Spring</b>BootAdmin</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/static/assets/adminlte/img/user2-160x160.jpg" class="user-image"
                                 alt="User Image"/>
                            <span class="hidden-xs" th:text="程占波"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img src="/static/assets/adminlte/img/user2-160x160.jpg" class="img-circle"
                                     alt="User Image"/>
                                <p th:text="程占波"></p>
                                <small th:text="程占波"></small>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="/user" class="btn btn-default btn-flat">修改</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/console/logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/static/assets/adminlte/img/user2-160x160.jpg" class="img-circle"
                         alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p th:text="程占波"></p>
                    <small th:text="波波"></small>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="header">控制面板</li>
                <li class="treeview" th:each="menuList:${beans}">
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <b th:text="${menuList.name}"></b>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:each="menuChild:${menuList.children}">
                            <a th:href="${menuChild.url}" target="mainFrame"><i class="fa fa-cicle-o"></i><b
                                    th:text="${menuChild.name}"></b></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        <iframe name="mainFrame" id="mainFrame" src="https://www.baidu.com/index.php?tn=93274208_hao_pg" frameborder="false" scrolling="auto"
                style="border:none;"
                width="100%" height="auto" allowtransparency="true"></iframe>
    </div>
    <footer class="main-footer navbar-fixed-bottom">
    </footer>
</div>
<script type="text/javascript" th:src="@{/static/lib/jquery.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/adminlte/plugins/jquery.slimscroll.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/bootstrap/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/adminlte/plugins/jquery.slimscroll.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/adminlte/js/app.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/console/index.js}"></script>
</body>
</html>
